<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <link rel="stylesheet" href="./css/main.css">
 <title>Учет финансов</title>
 <style>
 </style>
</head>

<body>
 <div class="container-fluid">
  <div class="row">
   <div class="col-11 mx-auto pt-3">

    <h3 class="text-uppercase mb-4">Учет финансов</h3>
    <div class="row">
    
     <div class="col-md-5 my-3">
      <form id="budget-form" class=" budget-form">
       <h5 class="text-capitalize">Впишите Ваш бюджет</h5>
       <div class="form-group">
        <input type="number" class="form-control budget-input" id="budget-input">
       </div>
       
       <button type="submit" class="btn text-capitalize budget-submit" id="budget-submit">Готово</button>
      </form>
     </div>
     
     <div class="col-md-7">
      <div class="balance-feedback alert alert-danger text-capitalize">ошибка</div>
      <div class="row my-3">
       <div class="col-4 text-center mb-2">
        <h6 class="text-uppercase info-title">Бюджет</h6>
        <h4 class="text-uppercase mt-2 budget" id="budget"><span id="budget-amount">0</span><span> &#8381;</span></h4>
       </div>
       <div class="col-4 text-center">
        <h6 class="text-uppercase info-title">Затраты</h6>
        <h4 class="text-uppercase mt-2 expense" id="expense"><span id="expense-amount">0</span><span> &#8381;</span></h4>
       </div>
       <div class="col-4 text-center">
        <h6 class="text-uppercase info-title">Остаток</h6>
        <h4 class="text-uppercase mt-2 balance" id="balance"><span id="balance-amount">0</span><span> &#8381;</span></h4>
       </div>
      </div>
     </div>
    </div>

    <div class="row">
     <div class="col-md-5 my-3">
      <form id="expense-form" class=" expense-form">
       <h5 class="text-capitalize">Категория расхода</h5>
       <div class="form-group">
        <input type="text" class="form-control expense-input" id="expense-input">
       </div>
       <h5 class="text-capitalize">Сумма расхода</h5>
       <div class="form-group">
        <input type="number" class="form-control expense-input" id="amount-input">
       </div>
       <button type="submit" class="btn text-capitalize expense-submit" id="expense-submit">Внести</button>
      </form>
     </div>
     
     
     <div class="col-md-7 my-3">

      <div class="expense-list" id="expense-list">

       <div class="expense-list__info d-flex justify-content-between text-capitalize">
        <h5 class="list-item">Название расхода</h5>
        <h5 class="list-item">Сумма расхода</h5>
        <h5 class="list-item"></h5>
       </div>

      </div>
     </div>
    </div>




   </div>
  </div>
 </div>


 <script src="./js/app.js"></script>
</body>

</html>
